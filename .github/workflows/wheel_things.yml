name: Build

on: [ pull_request, workflow_dispatch ]

env:
  CIBW_TEST_REQUIRES: pytest
  CIBW_TEST_COMMAND: "pip install git+https://github.com/TomographicImaging/CIL; pytest {project}/tests"

jobs:
  build_wheels:
    name: Build and test wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v5
      - uses: pypa/cibuildwheel@v3.0.1
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl

  publish_wheels:
      needs: build_wheels
      environment: pypi
      permissions:
        id-token: write
      runs-on: ubuntu-latest
      steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: ./*.whl
          path: wheelhouse
          merge-multiple: true
      - uses: pypa/gh-action-pypi-publish@release/v1

  make_sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build SDist
        run: pipx run build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish_sdist:
      needs: make_sdist
      environment: pypi
      permissions:
        id-token: write
      runs-on: ubuntu-latest
      steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      - uses: pypa/gh-action-pypi-publish@release/v1